<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3.1.4</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="app">
		<header>
			<button class="button">
				<img src="icons/burger.png" alt="burger">
			</button>
			<img src="icons/logo.png" alt="logo">
			<div class="divider"></div>
			<button class="button">
				<img src="icons/repair.png" alt="repair">
			</button>
			<button class="button">
				<img src="icons/check-status.png" alt="check-status">
			</button>
		</header>
		<main>
			<div class="main__left">
				<div class="title">Услуги и сервисы</div>
				<div class="tabs">
					<div class="tabs__tab tabs__tab_active">Ремонтируемые устройства</div>
					<div class="tabs__tab">Дополнительные услуги</div>
				</div>
				<div class="description">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</div>
				<div class="read-more">
					<img src="icons/expand.png" alt="expand">
					<span>Читать далее</span>
				</div>
			</div>
			<img src="icons/image.png" alt="image">
		</main>
	</div>
</body>
</html>
